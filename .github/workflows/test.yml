name: Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.swift'
      - '**.xcodeproj/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.swift'
      - '**.xcodeproj/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Show Xcode Version
        run: xcodebuild -version
      
      - name: Resolve Swift Packages
        run: |
          cd CopilotMonitor
          xcodebuild -resolvePackageDependencies \
            -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor
      
      - name: Build (Debug)
        run: |
          cd CopilotMonitor
          xcodebuild build \
            -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcbeautify --renderer github-actions || true
      
      - name: Build (Release)
        run: |
          cd CopilotMonitor
          xcodebuild build \
            -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcbeautify --renderer github-actions || true
