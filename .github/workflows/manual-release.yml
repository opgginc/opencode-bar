name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: macos-14
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get Latest Tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "Latest tag: $LATEST_TAG"
      
      - name: Calculate New Version
        id: new_version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION="${LATEST#v}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "version_number=${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Import Developer ID Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/build_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          echo "Certificate imported successfully"
      
      - name: Update Version in Info.plist
        run: |
          VERSION="${{ steps.new_version.outputs.version_number }}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" CopilotMonitor/CopilotMonitor/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" CopilotMonitor/CopilotMonitor/Info.plist
          echo "Updated Info.plist to version $VERSION"
      
      - name: Build and Archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd CopilotMonitor
          
          # Retry logic for timestamp service failures
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for attempt in $(seq 1 "$MAX_RETRIES"); do
            echo "Build attempt $attempt of $MAX_RETRIES..."
            
            if xcodebuild archive \
              -project CopilotMonitor.xcodeproj \
              -scheme CopilotMonitor \
              -configuration Release \
              -destination "generic/platform=macOS" \
              -archivePath "$RUNNER_TEMP/CopilotMonitor.xcarchive" \
              ARCHS="arm64 x86_64" \
              ONLY_ACTIVE_ARCH=NO \
              CODE_SIGN_IDENTITY="Developer ID Application" \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              CODE_SIGN_STYLE=Manual; then
              echo "✅ Build succeeded on attempt $attempt"
              break
            else
              if [ "$attempt" -eq $MAX_RETRIES ]; then
                echo "❌ Build failed after $MAX_RETRIES attempts"
                exit 1
              fi
              echo "⚠️ Build failed (possibly timestamp service), retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
      
      - name: Export Archive
        run: |
          # Copy signed app bundle directly from archive instead of using exportArchive
          # exportArchive fails when CLI target creates additional products in /usr/local/bin
          mkdir -p "$RUNNER_TEMP/export"
          cp -R "$RUNNER_TEMP/CopilotMonitor.xcarchive/Products/Applications/OpenCode Bar.app" "$RUNNER_TEMP/export/"
          echo "Copied app bundle from archive"
          ls -la "$RUNNER_TEMP/export/"

      - name: Verify Universal Binary
        run: |
          APP_PATH="$RUNNER_TEMP/export/OpenCode Bar.app"
          MAIN_BIN="$APP_PATH/Contents/MacOS/OpenCode Bar"
          MAIN_ARCHS=$(lipo -archs "$MAIN_BIN")
          echo "Main binary architectures: $MAIN_ARCHS"
          if ! lipo -archs "$MAIN_BIN" | grep -q "x86_64"; then
            echo "Missing x86_64 slice in main binary"
            exit 1
          fi
          if ! lipo -archs "$MAIN_BIN" | grep -q "arm64"; then
            echo "Missing arm64 slice in main binary"
            exit 1
          fi
          CLI_BIN="$APP_PATH/Contents/MacOS/opencodebar-cli"
          if [ -f "$CLI_BIN" ]; then
            CLI_ARCHS=$(lipo -archs "$CLI_BIN")
            echo "CLI binary architectures: $CLI_ARCHS"
            if ! lipo -archs "$CLI_BIN" | grep -q "x86_64"; then
              echo "Missing x86_64 slice in CLI binary"
              exit 1
            fi
            if ! lipo -archs "$CLI_BIN" | grep -q "arm64"; then
              echo "Missing arm64 slice in CLI binary"
              exit 1
            fi
          else
            echo "CLI binary not found at $CLI_BIN"
          fi
      
      - name: Re-sign App Bundle for Notarization
        run: |
          APP_PATH="$RUNNER_TEMP/export/OpenCode Bar.app"
          
          # Function to sign with retry for timestamp service failures
          sign_with_retry() {
            local target="$1"
            local max_retries=3
            local retry_delay=10
            
            for attempt in $(seq 1 "$max_retries"); do
              if codesign --force --sign "Developer ID Application" --timestamp --options runtime "$target" 2>&1; then
                return 0
              else
                if [ "$attempt" -eq $max_retries ]; then
                  echo "❌ Failed to sign $target after $max_retries attempts"
                  return 1
                fi
                echo "⚠️ Signing failed (possibly timestamp service), retrying in ${retry_delay}s..."
                sleep $retry_delay
              fi
            done
          }
          
          echo "Re-signing embedded frameworks and binaries with Developer ID..."
          
          # Sign all executables in frameworks (deepest level first)
          # This includes Sparkle's Autoupdate, Updater.app, Downloader.xpc, etc.
          find "$APP_PATH/Contents/Frameworks" -type f -perm +111 | while read -r binary; do
            echo "Signing: $binary"
            codesign --force --sign "Developer ID Application" --timestamp --options runtime "$binary" 2>/dev/null || true
          done
          
          # Sign XPC services
          find "$APP_PATH/Contents/Frameworks" -name "*.xpc" | while read -r xpc; do
            echo "Signing XPC: $xpc"
            sign_with_retry "$xpc"
          done
          
          # Sign helper apps inside frameworks  
          find "$APP_PATH/Contents/Frameworks" -name "*.app" | while read -r app; do
            echo "Signing helper app: $app"
            sign_with_retry "$app"
          done
          
          # Sign frameworks
          find "$APP_PATH/Contents/Frameworks" -name "*.framework" | while read -r framework; do
            echo "Signing framework: $framework"
            sign_with_retry "$framework"
          done
          
          # Sign CLI binary if present
          if [ -f "$APP_PATH/Contents/MacOS/opencodebar-cli" ]; then
            echo "Signing CLI binary..."
            sign_with_retry "$APP_PATH/Contents/MacOS/opencodebar-cli"
          fi
          
          # Finally re-sign the main app bundle
          echo "Re-signing main app bundle..."
          sign_with_retry "$APP_PATH"
          
          echo "✅ Re-signing completed"
      
      - name: Verify Code Signing
        run: |
          echo "Verifying code signature..."
          codesign --verify --deep --strict --verbose=2 "$RUNNER_TEMP/export/OpenCode Bar.app"
          
          echo ""
          echo "Certificate chain:"
          codesign -dv --verbose=4 "$RUNNER_TEMP/export/OpenCode Bar.app" 2>&1 | grep "Authority"
      
      - name: Create ZIP for Notarization
        run: |
          cd "$RUNNER_TEMP/export"
          ditto -c -k --keepParent "OpenCode Bar.app" "OpenCode Bar.zip"
          echo "Created ZIP for notarization"
      
      - name: Notarize App
        id: notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Submitting app for notarization..."
          
          # Submit and capture output to get submission ID
          NOTARIZE_OUTPUT=$(xcrun notarytool submit "$RUNNER_TEMP/export/OpenCode Bar.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m 2>&1) || true
          
          echo "$NOTARIZE_OUTPUT"
          
          # Extract submission ID
          SUBMISSION_ID=$(echo "$NOTARIZE_OUTPUT" | grep -E "^\s*id:" | head -1 | awk '{print $2}')
          echo "submission_id=$SUBMISSION_ID" >> "$GITHUB_OUTPUT"
          
          # Check if status is Invalid or rejected
          if echo "$NOTARIZE_OUTPUT" | grep -q "status: Invalid"; then
            echo "❌ Notarization FAILED with status: Invalid"
            echo "notarization_status=failed" >> "$GITHUB_OUTPUT"
          elif echo "$NOTARIZE_OUTPUT" | grep -q "status: Accepted"; then
            echo "✅ Notarization succeeded"
            echo "notarization_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "⚠️ Unknown notarization status"
            echo "notarization_status=unknown" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Get Notarization Log (on failure)
        if: steps.notarize.outputs.notarization_status != 'success'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Fetching notarization log for submission: ${{ steps.notarize.outputs.submission_id }}"
          xcrun notarytool log "${{ steps.notarize.outputs.submission_id }}" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"
          
          echo ""
          echo "❌ Notarization failed. See log above for details."
          exit 1
      
      - name: Staple Notarization Ticket
        if: steps.notarize.outputs.notarization_status == 'success'
        run: |
          xcrun stapler staple "$RUNNER_TEMP/export/OpenCode Bar.app"
          xcrun stapler validate "$RUNNER_TEMP/export/OpenCode Bar.app"
          echo "Notarization ticket stapled successfully"
      
      - name: Install create-dmg
        run: brew install create-dmg
      
      - name: Create and Sign DMG
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          DMG_NAME="OpenCodeUsageMonitor-${VERSION}.dmg"
          
          # Create clean staging directory with ONLY the app and Applications symlink
          # This prevents extra files (Packaging.log, DistributionSummary.plist, etc.) from being included
          DMG_STAGING="$RUNNER_TEMP/dmg_staging"
          mkdir -p "$DMG_STAGING"
          cp -R "$RUNNER_TEMP/export/OpenCode Bar.app" "$DMG_STAGING/"
          ln -s /Applications "$DMG_STAGING/Applications"
          
           create-dmg \
             --volname "OpenCode Bar" \
             --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "OpenCode Bar.app" 150 200 \
            --app-drop-link 450 200 \
            --hide-extension "OpenCode Bar.app" \
            "$DMG_NAME" \
            "$DMG_STAGING" || true
          
          if [ -f "$DMG_NAME" ]; then
            codesign --force --sign "Developer ID Application" "$DMG_NAME"
            echo "DMG created and signed: $DMG_NAME"
           else
             echo "create-dmg failed, falling back to hdiutil..."
             hdiutil create -volname "OpenCode Bar ${VERSION}" \
               -srcfolder "$DMG_STAGING" \
              -ov -format UDZO \
              "$DMG_NAME"
            codesign --force --sign "Developer ID Application" "$DMG_NAME"
          fi
          
          # Cleanup staging directory
          rm -rf "$DMG_STAGING"
      
      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          DMG_NAME="OpenCodeUsageMonitor-${VERSION}.dmg"
          
          echo "Submitting DMG for notarization..."
          xcrun notarytool submit "$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          
          xcrun stapler staple "$DMG_NAME"
          echo "DMG notarized and stapled"
      
      - name: Verify Final DMG
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          DMG_NAME="OpenCodeUsageMonitor-${VERSION}.dmg"
          
          echo "Verifying DMG with spctl..."
          spctl -a -vvv -t install "$DMG_NAME"
          
          echo ""
          echo "Verifying staple..."
          xcrun stapler validate "$DMG_NAME"
      
      - name: Download Sparkle Tools
        run: |
          curl -L -o sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz
          mkdir -p sparkle
          tar -xf sparkle.tar.xz -C sparkle
          chmod +x sparkle/bin/*
      
      - name: Generate Sparkle Signature and Appcast
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          DMG_NAME="OpenCodeUsageMonitor-${VERSION}.dmg"
          DOWNLOAD_URL="https://github.com/opgginc/opencode-bar/releases/download/${VERSION}/${DMG_NAME}"
          
          echo "$SPARKLE_PRIVATE_KEY" > "$RUNNER_TEMP/sparkle_key"
          
          # Extract just the signature string from the output
          # Output format: sparkle:edSignature="<SIG>" length="<LEN>"
          FULL_OUTPUT=$(./sparkle/bin/sign_update "$DMG_NAME" --ed-key-file "$RUNNER_TEMP/sparkle_key")
          SIGNATURE=$(echo "$FULL_OUTPUT" | awk -F '"' '{print $2}')
          echo "Sparkle EdDSA signature: $SIGNATURE"
          
          DMG_SIZE=$(stat -f%z "$DMG_NAME")
          
          printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
            '<rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">' \
            '  <channel>' \
            '    <title>OpenCode Bar Updates</title>' \
            '    <link>https://github.com/opgginc/opencode-bar/releases/latest/download/appcast.xml</link>' \
            '    <description>Most recent changes with links to updates.</description>' \
            '    <language>en</language>' \
            '    <item>' \
            "      <title>Version ${VERSION#v}</title>" \
            "      <pubDate>$(date -R)</pubDate>" \
            "      <sparkle:version>${VERSION#v}</sparkle:version>" \
            "      <sparkle:shortVersionString>${VERSION#v}</sparkle:shortVersionString>" \
            '      <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>' \
            "      <enclosure url=\"${DOWNLOAD_URL}\"" \
            "                 sparkle:edSignature=\"${SIGNATURE}\"" \
            "                 length=\"${DMG_SIZE}\"" \
            '                 type="application/octet-stream"/>' \
            '    </item>' \
            '  </channel>' \
            '</rss>' > appcast.xml
          
          rm -f "$RUNNER_TEMP/sparkle_key"
          echo "Appcast.xml generated successfully"
          cat appcast.xml
      
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" 2>/dev/null || true
      
      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CopilotMonitor/CopilotMonitor/Info.plist
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}" || true
          git tag ${{ steps.new_version.outputs.new_version }}
          git push origin HEAD:main --follow-tags
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          name: OpenCode Bar ${{ steps.new_version.outputs.new_version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            OpenCodeUsageMonitor-${{ steps.new_version.outputs.new_version }}.dmg
            appcast.xml
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
