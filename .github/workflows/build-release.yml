name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Import Developer ID Certificate
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
      
      - name: Build App (Unsigned - for branch push)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          cd CopilotMonitor
          xcodebuild -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor \
            -configuration Release \
            -archivePath build/CopilotMonitor.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build App (Signed - for tag release)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd CopilotMonitor
          xcodebuild archive \
            -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor \
            -configuration Release \
            -archivePath $RUNNER_TEMP/CopilotMonitor.xcarchive \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_STYLE=Manual
      
      - name: Export App (Unsigned)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          mkdir -p CopilotMonitor/build/export
          cp -R CopilotMonitor/build/CopilotMonitor.xcarchive/Products/Applications/CopilotMonitor.app CopilotMonitor/build/export/
      
      - name: Export App (Signed)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/CopilotMonitor.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist ExportOptions.plist
      
      - name: Verify Code Signing
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          codesign --verify --deep --strict --verbose=2 "$RUNNER_TEMP/export/CopilotMonitor.app"
          codesign -dv --verbose=4 "$RUNNER_TEMP/export/CopilotMonitor.app" 2>&1 | grep "Authority"
      
      - name: Notarize App
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd $RUNNER_TEMP/export
          ditto -c -k --keepParent CopilotMonitor.app CopilotMonitor.zip
          
          xcrun notarytool submit CopilotMonitor.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          
          xcrun stapler staple CopilotMonitor.app
      
      - name: Install create-dmg
        if: startsWith(github.ref, 'refs/tags/v')
        run: brew install create-dmg
      
      - name: Create DMG (Unsigned)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          mkdir -p dmg_temp
          cp -R CopilotMonitor/build/export/CopilotMonitor.app dmg_temp/
          ln -s /Applications dmg_temp/Applications
          
          hdiutil create -volname "Copilot Monitor" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            CopilotMonitor.dmg
          
          rm -rf dmg_temp
      
      - name: Create and Sign DMG
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DMG_NAME="CopilotMonitor-${VERSION}.dmg"
          
          # Create clean staging directory with ONLY the app and Applications symlink
          # This prevents extra files (Packaging.log, DistributionSummary.plist, etc.) from being included
          DMG_STAGING="$RUNNER_TEMP/dmg_staging"
          mkdir -p "$DMG_STAGING"
          cp -R "$RUNNER_TEMP/export/CopilotMonitor.app" "$DMG_STAGING/"
          ln -s /Applications "$DMG_STAGING/Applications"
          
          create-dmg \
            --volname "Copilot Monitor" \
            --window-pos 200 120 \
            --window-size 500 320 \
            --icon-size 80 \
            --icon "CopilotMonitor.app" 125 175 \
            --app-drop-link 375 175 \
            --hide-extension "CopilotMonitor.app" \
            "$DMG_NAME" \
            "$DMG_STAGING" || true
          
          if [ ! -f "$DMG_NAME" ]; then
            hdiutil create -volname "Copilot Monitor ${VERSION}" \
              -srcfolder "$DMG_STAGING" -ov -format UDZO "$DMG_NAME"
          fi
          
          codesign --force --sign "Developer ID Application" "$DMG_NAME"
          
          # Cleanup staging directory
          rm -rf "$DMG_STAGING"
      
      - name: Notarize DMG
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DMG_NAME="CopilotMonitor-${VERSION}.dmg"
          
          xcrun notarytool submit "$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          
          xcrun stapler staple "$DMG_NAME"
      
      - name: Download Sparkle Tools
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          curl -L -o sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz
          mkdir -p sparkle
          tar -xf sparkle.tar.xz -C sparkle
          chmod +x sparkle/bin/*
      
      - name: Generate Sparkle Signature and Appcast
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DMG_NAME="CopilotMonitor-${VERSION}.dmg"
          DOWNLOAD_URL="https://github.com/kargnas/copilot-usage-monitor/releases/download/${VERSION}/${DMG_NAME}"
          
          echo "$SPARKLE_PRIVATE_KEY" > $RUNNER_TEMP/sparkle_key
          # Extract just the signature string from the output
          # Output format: sparkle:edSignature="<SIG>" length="<LEN>"
          FULL_OUTPUT=$(./sparkle/bin/sign_update "$DMG_NAME" --ed-key-file $RUNNER_TEMP/sparkle_key)
          SIGNATURE=$(echo "$FULL_OUTPUT" | awk -F '"' '{print $2}')
          DMG_SIZE=$(stat -f%z "$DMG_NAME")
          
          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Copilot Monitor Updates</title>
              <link>https://github.com/kargnas/copilot-usage-monitor/releases/latest/download/appcast.xml</link>
              <description>Most recent changes with links to updates.</description>
              <language>en</language>
              <item>
                <title>Version ${VERSION#v}</title>
                <pubDate>$(date -R)</pubDate>
                <sparkle:version>${VERSION#v}</sparkle:version>
                <sparkle:shortVersionString>${VERSION#v}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                <enclosure url="${DOWNLOAD_URL}"
                           sparkle:edSignature="${SIGNATURE}"
                           length="${DMG_SIZE}"
                           type="application/octet-stream"/>
              </item>
            </channel>
          </rss>
          EOF
          
          rm -f $RUNNER_TEMP/sparkle_key
      
      - name: Cleanup Keychain
        if: always() && startsWith(github.ref, 'refs/tags/v')
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
      
      - name: Upload Artifact (Branch Build)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: CopilotMonitor
          path: CopilotMonitor.dmg
      
      - name: Upload Artifact (Release Build)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: CopilotMonitor-Release
          path: |
            CopilotMonitor-*.dmg
            appcast.xml

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: CopilotMonitor-Release
      
      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Copilot Monitor ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            CopilotMonitor-${{ steps.version.outputs.version }}.dmg
            appcast.xml
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
